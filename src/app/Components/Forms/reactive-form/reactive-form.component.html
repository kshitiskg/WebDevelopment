<div class="container">
    <div class="card p-5 mt-5">

        <div class="row">
            <div class="col-12">
                <h1>Reactive Form</h1>
                <hr class="my-3">
            </div>

        </div>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-6">
                    <label for="">Name</label>
                    <input type="text" name="name" id="name" formControlName="name" class="form-control"  >
                    <div class="text-danger" *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched">
                        <span *ngIf="userForm.get('name')?.errors?.['required']">This is required</span>
                        <span  *ngIf="userForm.get('name')?.errors?.['minlength']">Min 3 chars needed</span>
                    </div>
                </div>
                <div class="col-6">
                    <label for="">Email</label>
                    <input type="text" name="email"  id="eamil" formControlName="email" class="form-control"   >
                    <div class="text-danger" *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
                        <span  *ngIf="userForm.get('email')?.errors?.['required']">Email is required</span>
                    </div>
                </div>
                <div class="col-6">
                    <label for="">Password</label>
                    <input type="text" name="password"  id="password" formControlName="password" class="form-control" >
                    <div class="text-danger" *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">
                        <span *ngIf="userForm.get('password')?.errors?.['required']">Password is required</span>
                    </div>
                </div>
                <div class="col-12">
                    <div class="my-5">
                        <button type="submit"  class="btn btn-primary w-100" [disabled]="userForm.invalid">Submit</button>
                    </div>
                </div>
                <div class="col-12">
                    <div class="my-5" *ngIf="isDisplay">
                       <h3>Submitted Form</h3>
                       <p>{{userForm.value | json}}</p>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
