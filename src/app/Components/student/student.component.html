<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-7">
            <h3>Users List</h3>
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Contact Number</th>
                        <th scope="col">City</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let list of usersList ;let i=index">
                        <th scope="row">{{i+1}}</th>
                        <td>{{list.name}}</td>
                        <td>{{list.contactNo}}</td>
                        <td>{{list.city}}</td>
                        <td>
                            <button type="button" class="btn btn-primary" (click)="onEdit(list.userId)">Edit</button>
                            <button type="button" class="btn btn-danger" (click)="onDelete(list.userId)">Del</button>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-5">
            <h3>Users Form</h3>
            <form action="" class="border p-3">
                <div class="row">
                    <div class="col-12">
                        <label for="">Name</label>
                        <input type="text" name="name" id="" class="form-control" [(ngModel)]="userObj.name">
                    </div>
                    <div class="col-12">
                        <label for="">Email</label>
                        <input type="text" name="email" id="" class="form-control"  [(ngModel)]="userObj.email">
                    </div>
                    <div class="col-12">
                        <label for="">User Name</label>
                        <input type="text" name="uname" id="" class="form-control"  [(ngModel)]="userObj.userName">
                    </div>
                    <div class="col-12">
                        <label for="">Password</label>
                        <input type="text" name="pass" id="" class="form-control"  [(ngModel)]="userObj.password">
                    </div>
                    <div class="col-12">
                        <label for="">Contact No</label>
                        <input type="text" name="contact" id="" class="form-control"  [(ngModel)]="userObj.contactNo">
                    </div>
                    <div class="col-12">
                        <label for="">City</label>
                        <input type="text" name="city" id="" class="form-control"  [(ngModel)]="userObj.city">
                    </div>
                    <div class="col-12">
                        <label for="">Address</label>
                        <input type="text" name="add" id="" class="form-control"  [(ngModel)]="userObj.address">
                    </div>
                    <div class="col-12">
                        <label for="">Role</label>
                        <input type="text" name="role" id="" class="form-control"  [(ngModel)]="userObj.role">
                    </div>
                    <div class="col-12">
                        <div class="text-center">
                            <button type="button" class="btn btn-primary mt-5 " *ngIf="userObj.userId == 0 " (click)="onCreateUser()">Save</button>
                            <button type="button" class="btn btn-primary mt-5 " *ngIf="userObj.userId !== 0 " (click)="onUserUpdate()">Update</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
